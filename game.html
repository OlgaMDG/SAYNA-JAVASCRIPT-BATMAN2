<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman ODC2 | Home</title>
    <!--cdn Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="up-bar"></div>
    <div class="left-bar"></div>
    <div class="rigth-bar"></div>
    <div class="meme-background">
        <header id="haut-page">    
            <nav class="container">
                <div class="logo-home">
                    <!--<a href="index.html" class="logo"><img src="assets/Logos/logohomejaune.png" alt="Logo"></a>-->
                    <a href="index.html" class="logo"><img src="assets/Logos/logohome.png" alt="Logo"></a>
                </div>      
                    <ul>
                        <!--target blank c'est ouvrir le lien dansun nouvel onglet-->
                        <li>
                            <a href="index.html" target="_blank">Home</a> 
                        </li> 
                        <li>
                            <a href="game.html" class="active" target="_blank">Game</a>
                        </li>
                    </ul>
            </nav>
        </header>
    
            <!--Les réseaux sociaux scrolling -->
            <div class="scroll">
                <a href="#haut-page"><img src="./assets/Logos/logo_bat_flèche.png" alt="" class="logo-aside"></a>
                <a href="https://www.facebook.com"><img class="social" src="./assets/Logos/icon_facebook.png" alt=""></a>
                <a href="https://www.twitter.com"><img class="social" src="./assets/Logos/icon_tw.png" alt=""></a>
                <a href="https://www.instagram.com"><img class="social" src="./assets/Logos/icon_ig.png" alt=""></a>
                <a href="#avant-quizz"><img src="./assets/Logos/logo_bat_flèche_2.png" alt="" cla class="logo-aside"></a>                    
            </div>
            <section id="titre-game one" class="one fade-in">
                <div class="container">
                    <div class="titre-game">
                        <p class="fade-in">LET&apos;s play a little game...</p>
                    </div>
                </div>
            </section>
            </div>
            <section id="avant-quizz">
                <div class="container">
                    <a href="#avant-quizz"><img src="./assets/Logos/flèche_down_header.png" class="fleche" alt="Flèche down"></a>
                    <h1 class="titre-hom-noir fade-in">Connaissez vous bien le chevalier noir?</h1>
                    <img class="hom-noir" src="./assets/Illustrations/Batgame_2.png" alt="L'homme noir avec son cap">
                    <button class="btn-game demarrer" id="start-button">Démarrez le quizz</button>
                </div>
            </section>
            <section id="quizz" class="content-quizz"></section>

           <section id="quizz">
            <div id="question-container" style="display: none;">
                <h1 id="question-title"></h1>
                <h3 id="question"></h3>
                <!--<div id="image-container"></div>-->
                <div class="container-quizz">
                    <div class="flex-item item1">
                        <img id="image-container" src="" alt="Image" class="">
                    </div>
                    <div class="flex-item item2">
                        <form id="response-form">
                            <div>
                                <input type="radio" name="response" value="0">
                                <label id="response0"></label><br>
                            </div>
                            <div>
                                <input type="radio" name="response" value="1">
                                <label id="response1"></label><br>
                            </div>
                            <div>
                                <input type="radio" name="response" value="2">
                                <label id="response2"></label><br>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="bouton-quizz">
                    <button id="next-button" class="btn-game btn-quizz">Question suivante</button>
                </div>
            </div>
                <!--Message de nitification, mauvaise réponse
                <div id="erreur-message"></div>
              </div>-->
              
              
              <div id="answers-container"></div>
              <!--Box de score-->
              <div id="score-popup" class="popup">
                <h1 id="titre-message"></h1>
                <p id="score-message"></p>
                <button id="restart-button" class="btn-game btn-quizz">Recommencer le quizz</button>
              </div>

              <!--Box d'erreur-->
              <div id="dialog-box">
                <h2 id="dialog-title"></h2>
                <p id="dialog-content"></p>
                <button id="dialog-button" class="btn-game btn-quizz">OK</button>
              </div>

              <!--Souris personnalisé-->
              <div id="souri" style="display: none;"></div>
           </section>
   
    <footer>
        <div class="contact-titre">
            <div class="footer-texte">
                <img src="./assets/Logos/icon_WB.png" alt="">
                <span>
                    Ce projet respecte l’univers cinématographique des films Batman récents. Version Nolan &
                    Snyder & Reeves
                </span>
            </div>
            <div class="footer-logo">
                <a href="index.html" class="logo-social" width="50px">
                    <img src="./assets/Logos/logo_sayna_white.png" alt="" style="width: 3%;">
                    <img src="./assets/Logos/icon_x.png" alt="" >
                    <img src="./assets/Logos/icon_DC.png" alt="" style="width: 3%;">
                </a>
                <a href="https://www.facebook.com" class="logo-social"><img src="./assets/Logos/icon_facebook.png" alt=""></a>
                <a href="https://www.twitter.com" class="logo-social"><img src="./assets/Logos/icon_ig.png" alt=""></a>
                <a href="https://www.instagram.com" class="logo-social "><img src="./assets/Logos/icon_tw.png " alt=""></a>
            </div>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/script2.js"></script>
</body>
</html>
